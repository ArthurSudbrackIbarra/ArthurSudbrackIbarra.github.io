<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arthur Sudbrack Ibarra</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="customCSS.css">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/54e9736c70.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Utilities -->
    <script src="./utilities.js" type="text/javascript"></script>
    <!-- Components -->
    <script src="./components/header-component.js" type="text/javascript" defer></script>
    <script src="./components/lateral-section-component.js" type="text/javascript" defer></script>
    <script src="./components/jpc-component.js" type="text/javascript" defer></script>
    <script src="./components/case-changer-component.js" type="text/javascript" defer></script>
    <script src="./components/magcounters-component.js" type="text/javascript" defer></script>
    <script src="./components/custom-button-component.js" type="text/javascript" defer></script>
    <script src="./components/curriculum-component.js" type="text/javascript" defer></script>
    <script src="./components/autozoom-component.js" type="text/javascript" defer></script>
</head>
<body>
    <!-- Header -->
    <header-component></header-component>
    <!-- Content -->
    <div id="content" class="columns">
        <div id="lateral-content" class="column is-one-third">
            <lateral-section-component></lateral-section-component>
        </div>
        <div id="main-content" class="column">
            <curriculum-component></curriculum-component>
            <jpc-component></jpc-component>
            <case-changer-component></case-changer-component>
            <magcounters-component></magcounters-component>
            <autozoom-component></autozoom-component>
        </div>
    </div>
    <script>
        // Hiding colums when document is loaded.
        $(document).ready(() => {
          $("jpc-component .box, case-changer-component .box, magcounters-component .box, autozoom-component .box").hide();
        });
        // If the window is resized to a size larger than 1023px, makes main content come after lateral section.
        $(window).resize(() => {
          if(screen.width > 1023){
            makeMainContentLast();
          }
        });
        // Function to make main content come before lateral section.
        function makeMainContentFirst(){
          $("#main-content").after($("#lateral-content"));
        }
        // Function to make main content come after lateral section.
        function makeMainContentLast(){
          $("#main-content").before($("#lateral-content"));
        }
    </script>
</body>
</html>
